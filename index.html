<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one"></i></li>
        		<li id><i class="fa fa-star two"></i></li>
        		<li id><i class="fa fa-star"></i></li>
        	</ul>
          <div class="restart" onclick="start()">
            <i class="fa fa-repeat"></i>
          </div>
        	<span class="moves">0</span> Moves | <span>Elapsed time:</span>
          <span class = "timer"</span>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- pop-up modal from https://www.w3schools.com/w3css/w3css_modal.asp -->
      <div class = "modal">
        <div class = "modal-info">
          <span class = "close">&times;</span>
          <h2><strong>Hooray!</strong></h2>
          <p>Elapased Time: <span class ="totalTime"></span></p>
          <p>Total Moves: <span class="totalMoves"></span></p>
          <p>Rating: <span class="starRating"></span></p>
          <button class="button" onclick="start()">PLAY AGAIN</button>
      </div>
    <script src="js/app.js"></script>
</body>
</html>
